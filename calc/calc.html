<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="mainClass">
        <input type="text" id='inputField' value="" disabled>
        <div class="clear">C</div>
        <div class="knopkaDigit"  data-attr="7">7</div>
        <div class="knopkaDigit"  data-attr="8">8</div>
        <div class="knopkaDigit"  data-attr="9">9</div>
        <div class="operator"     data-attr="/">&divide;</div>
        <div class="knopkaDigit"  data-attr="4">4</div>
        <div class="knopkaDigit"  data-attr="5">5</div>
        <div class="knopkaDigit"  data-attr="6">6</div>
        <div class="operator"     data-attr="*">&times;</div>
        <div class="knopkaDigit"  data-attr="1">1</div>
        <div class="knopkaDigit"  data-attr="2">2</div>
        <div class="knopkaDigit"  data-attr="3">3</div>
        <div class="operator"     data-attr="-">-</div>
        <div class="knopkaDigit"  data-attr="0">0</div>
        <div class="knopka"       data-attr=".">.</div>
        <div class="lastOperator" data-attr="=">=</div>
        <div class="operator"     data-attr="+">+</div>
    </div>
    <br>
    <button id="test" >PUSH ME</button>
    <script src="calc.js"></script>
</body>
</html>
