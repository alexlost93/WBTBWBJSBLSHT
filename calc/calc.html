<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="mainClass">
        <input type="text" id='inputField' value="" disabled>
        <button class="clear" data-attr="c">c</button>
        <button class="knopkaDigit"  data-attr="7">7</button>
        <button class="knopkaDigit"  data-attr="8">8</button>
        <button class="knopkaDigit"  data-attr="9">9</button>
        <button class="knopkaDigit"  data-attr="/">&divide;</button>
        <button class="knopkaDigit"  data-attr="4">4</button>
        <button class="knopkaDigit"  data-attr="5">5</button>
        <button class="knopkaDigit"  data-attr="6">6</button>
        <button class="knopkaDigit"  data-attr="*">&times;</button>
        <button class="knopkaDigit"  data-attr="1">1</button>
        <button class="knopkaDigit"  data-attr="2">2</button>
        <button class="knopkaDigit"  data-attr="3">3</button>
        <button class="knopkaDigit"  data-attr="-">&minus;</button>
        <button class="knopkaDigit"  data-attr="0">0</button>
        <button class="knopkaDigit"  data-attr=".">&dot;</button>
        <button class="knopkaDigit"  data-attr="=">&equals;</button>
        <button class="knopkaDigit"  data-attr="+">&plus;</button>
    </div>
    <br>
    <script src="calc.js"></script>
</body>
</html>
